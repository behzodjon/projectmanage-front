<div class="fixed inset-0 z-10 overflow-y-auto" *ngIf="isModalVisible">
  <div
    class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0"
  >
    <div class="fixed inset-0 transition-opacity">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>
    <form [formGroup]="taskForm" (ngSubmit)="submitForm()">
      <div
        class="inline-block overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
      >
        <div class="px-4 pt-5 pb-4 bg-white sm:p-6 sm:pb-4">
          <div class="">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-lg font-medium leading-6 text-gray-900">
                Modal Title
              </h3>
              <div class="mt-2">
                <div>
                  <label
                    for="boardTitle"
                    class="block text-sm font-medium text-gray-700"
                    >Board Title</label
                  >
                  <div class="mt-1">
                    <input
                      type="text"
                      formControlName="taskTitle"
                      name="boardTitle"
                      id="boardTitle"
                      class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    />
                  </div>
                </div>
                <div>
                  <label
                    for="boardTitle"
                    class="block text-sm font-medium text-gray-700"
                    >Task description</label
                  >
                  <div class="mt-1">
                    <textarea
                      formControlName="taskDescription"
                      rows="3"
                      placeholder="Enter task description"
                    ></textarea>
                  </div>
                </div>
                <div class="mt-4">
                  <label class="block text-sm font-medium text-gray-700"
                    >Users</label
                  >
                  <div
                    class="flex items-center gap-2 my-4"
                    *ngIf="selectedUsers.length"
                  >
                    <div
                      class="flex items-center gap-2 p-1 border border-blue-500 border-solid rounded-md"
                      *ngFor="let selUser of selectedUsers"
                    >
                      <span class="block">{{ selUser.name }}</span>
                      <button
                        class="text-red-500"
                        (click)="removeUser($event, selUser._id)"
                      >
                        X
                      </button>
                    </div>
                  </div>
                  <select
                    formControlName="taskUser"
                    type="text"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="Choose user"
                    [ngModel]="selected"
                    (change)="selectUser()"
                  >
                    <option value="-">-</option>
                    <option *ngFor="let user of userList" [ngValue]="user._id">
                      {{ user.name }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="px-4 py-3 bg-gray-50 sm:px-6 sm:flex sm:flex-row-reverse">
          <button
            type="submit"
            class="inline-flex justify-center w-full px-4 py-2 text-base font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm"
          >
            Save
          </button>
          <button
            (click)="closeModal()"
            type="button"
            class="inline-flex justify-center w-full px-4 py-2 mt-3 text-base font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
