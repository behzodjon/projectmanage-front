<section class="py-20">
  <div class="container px-4">
    <div class="flex justify-end">
      <button
        (click)="addColumn()"
        type="button"
        class="inline-block rounded bg-blue-500 px-6 pt-2.5 pb-2 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-blue-600"
      >
        {{ "BOARD.NEWCOLUMN" | translate }} <span>+</span>
      </button>
    </div>
    <div
      class="board__all-columns flex items-start w-full max-w-full mx-0 px-5 h-full min-h-[280px] grow-0 flex-row gap-3 md:gap-2 overflow-x-auto overflow-y-hidden"
      cdkDropList
      cdkDropListGroup
      cdkDropListOrientation="horizontal"
      (cdkDropListDropped)="drop($event)"
    >
      <section
        class="box-border flex flex-row items-start justify-between h-full"
        *ngFor="let column of columns | async"
        cdkDrag
      >
        <div class="board__column-drag-handle" cdkDragHandle></div>
        <app-column class="h-full" [column]="column"></app-column>
      </section>
    </div>
  </div>
</section>
<app-task-modal
  [(isModalVisible)]="isModalVisible"
  [taskToEdit]="taskToEdit"
></app-task-modal>
<app-board-modal
  [(isBoardModalVisible)]="isBoardModalVisible"
  [boardToEdit]="boardToEdit"
></app-board-modal>
<app-spinner *ngIf="isLoading"></app-spinner>
