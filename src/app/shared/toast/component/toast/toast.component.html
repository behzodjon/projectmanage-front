<div
  [class.block]="data$ | async"
  [class.bg-green-500]="(data$ | async)?.status === 'success'"
  [class.bg-red-500]="(data$ | async)?.status === 'error'"
  class="fixed bottom-0 right-0 hidden p-4 mb-4 mr-4 rounded-md shadow-lg"
>
  <div class="mb-2 font-bold text-gray-800">This is a Toast</div>
  <div class="text-gray-600">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
  </div>
</div>
